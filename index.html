<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>BURGER</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="container">
                <div class="nav__content">
                    <a href="" class="logo">
                        <img src="img/logo.svg" alt="">
                        dBurger
                    </a>
                    <div class="nav__right">
                        <button class="nav__btn">
                            <img src="img/nav-savat.svg" alt="">
                            <span class="nav__btn-count"></span>
                        </button>
                        <div class="nav__basket">
                            <div class="nav__bascket-top">
                                <p>Savat</p>
                                <button class="nav__basket-btn"></button>
                            </div>
                            <div class="nav__basket-checklist"></div>
                            <div class="nav__basket-bottom">
                                Buyurtma qilish
                                <span class="nav__basket-totalPrice">0</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <section class="view">
            <img src="img/header.png" alt="">
        </section>
        <section class="menu">
            <div class="container">
                <div class="menu__content">
                    <div class="menu__item" id="crazy">
                        <p class="menu__count"></p>
                        <img src="img/image 1.png" alt="" class="menu__img">
                        <h3 class="menu__name">Crazy</h3>
                        <div class="menu__info">
                            <p class="menu__price">31 000 so’m</p>
                            <button class="menu__btn">
                                <img src="img/main-savar.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="menu__item" id="light">
                        <p class="menu__count"></p>
                        <img src="img/image 2.png" alt="" class="menu__img">
                        <h3 class="menu__name">Light</h3>
                        <div class="menu__info">
                            <p class="menu__price">26 000 so’m</p>
                            <button class="menu__btn">
                                <img src="img/main-savar.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="menu__item" id="cheeseburger">
                        <p class="menu__count"></p>
                        <img src="img/image 3.png" alt="" class="menu__img">
                        <h3 class="menu__name">CheeseBurger</h3>
                        <div class="menu__info">
                            <p class="menu__price">29 000 so’m</p>
                            <button class="menu__btn">
                                <img src="img/main-savar.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="menu__item" id="dburger">
                        <p class="menu__count"></p>
                        <img src="img/image 4.png" alt="" class="menu__img">
                        <h3 class="menu__name">dBurger</h3>
                        <div class="menu__info">
                            <p class="menu__price">24 000 so’m</p>
                            <button class="menu__btn">
                                <img src="img/main-savar.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>




    <div class="print">
        <div class="print__header">
            <img src="img/logo.svg" alt="">
            dBurger
        </div>
        <div class="print__body"></div>
        <div class="print__footer">

        </div>
    </div>
    
    
    
    


    <script src="js/main.js"></script>
</body>

</html>
